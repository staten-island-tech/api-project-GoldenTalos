<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/search.css" />
    <title>API</title>
  </head>
  <body>
    <section class="top">
      <div class="header"> 
        <span id="titles"> Search </span>
      </div>
    </section>
    <section class="nav-bar">
      <a href="index.html"><img class="logo" src="img/logo.png" alt="Genshin Logo"></img></a>
      <div class="button">
        <a class="link" href="index.html">
          <button class="btn home-btn">Home</button>
        </a>
        <a class="link" href="character.html">
          <button class="btn character-btn">Characters</button>
        </a>
        <a class="link" href="artifacts.html">
        <button class="btn artifact-btn">Artifacts</button>
      </a>
        <a class="link" href="weapons.html">
          <button class="btn weapon-btn">Weapons</button>
      </a>
        <a class="link" href="regions.html">
          <button class="btn region-btn">Regions</button>
      </a>
    <a class="link" href="search.html">
      <button class="btn search-btn">Search</button>
  </a>
</div>
</section>
<section class="search-page">
    <div class="search-div">
        <span class="search-text">Search for Information onCharacters/Weapons/Artifacts/Regions</span>
        <form class="search-form">
            <input 
            class="search-bar" 
            type="text" 
            placeholder="Search for info...">
            <input class="submit-btn" type="submit">
        </form>
    </div>
</section>
<section class="results">
    <section class="searched-info">
    </section>      
</section>
<section class="errors">
    <div class="empty hidden1">Please search by typing a character/artifact/region/weapon name!</div>
    <div class="not-found hidden1">Sorry! There is no info on this. (or add last name in front of character name/replace spaces with "-")</div>
</section>
<div id="searching"></div>
    <script type="module" src="./js/search.js"></script>
  </body>
</html>

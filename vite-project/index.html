<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>API</title>
  </head>
  <body>
    <section class="top">
      <div class="header"> 
        <h1 id="title"> Genshin Wiki 2.0 </h1>
      </div>
    </section>
    <div class="search-div">
      <form class="search" id="form" action="submit">
        <input
        class="search-bar"
            id="stuff" 
            type="text" 
            placeholder="Search for info..."
            aria-label="search">
          <button class="btn"><img src="img/icon.png" class="search-icon" alt="Search Icon"></button></form>
          <button class="opt-btn" id="all"> All </button>
        </div>
    <div class="character" id="character"></div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
